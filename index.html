<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set text encoding -->
    <meta charset="UTF-8">
    
    <!-- Make it fit all screens -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link CSS file -->
    <link rel="stylesheet" href="style.css">
    
    <title>To-Do List</title> <!-- Page title -->
</head>
<body>
    <div class="container"> <!-- Main box -->
        <h1>To-Do List</h1> <!-- Heading -->

        <!-- Form to add tasks -->
        <form id="taskForm"> 
            <input type="text" id="taskInput" placeholder="Enter a new task" required> <!-- Task box -->
            <button type="submit">Add Task</button> <!-- Add button -->
        </form>

        <!-- List of tasks -->
        <ul id="taskList"></ul> 
    </div>

    <!-- Link JS file -->
    <script src="app.js"></script>
</body>
</html>
